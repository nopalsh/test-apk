<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Carousel with Sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner {
      height: 100vh;
    }
    .sidebar-images {
      height: 100vh;
      overflow: hidden; /* Hide overflow for scroll effect */
      position: relative; /* Container position */
      display: flex;
      flex-direction: column;
      gap: 3px; /* Space between images */
    }
    .fixed-image {
      height: 32vh;
	  top : -32vh;
      object-fit: cover;
      position: relative; /* Ensure it stays in place */
      z-index: 2; /* Ensure it's above scrolling images */
    }
	
	 .fixed-image-block {
      height: 32vh;

	  top : 32vh;
      z-index: 1; /* Ensure it's above scrolling images */
    }
    .scroll-container {
      position: absolute; /* Position absolutely within the container */
      top: 32vh; /* Start below the top image */
      width: 100%;
      height: 64vh; /* Space for the two scrolling images */
      display: flex;
      flex-direction: column;
      transition: transform 1s ease; /* Smooth scrolling effect */
      z-index: 0; /* Place below the top image */
    }
    .scroll-container img {
      height: 32vh;
      object-fit: cover;
    }
    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fade-in 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
    }
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Images with animated image on top -->
      <div class="col-3 sidebar-images" style="padding-left: 2px; padding-right:2px">
        <!-- Gambar Kiri Atas with fade-in animation, fixed position -->
        <img src="img/img-w.jpg" class="img-fluid fixed-image-block">
        <img id="top-left-image" src="img/img1.jpg" alt="Fixed Top Image" class="img-fluid fixed-image fade-in">
        
        <!-- Scrolling images -->
        <div id="scrollContainer" class="scroll-container" style="padding-left: 2px; padding-right:4px; padding-top:20px;">
          <img src="img/img2.jpg" alt="Vertical image 2" class="img-fluid">
          <img src="img/img3.jpg" alt="Vertical image 3" class="img-fluid" style="padding-top:20px;">
          <img src="img/img2.jpg" alt="Vertical image 3" class="img-fluid" style="padding-top:20px;">
        </div>
      </div>

      <!-- Main Carousel -->
      <div class="col-9" style="padding-left: 3px; padding-right:2px">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

          <!-- Slide Show -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/img1.jpg" class="d-block w-100 h-100 object-cover" alt="Slideshow image 1">
            </div>
            <div class="carousel-item">
              <img src="img/img2.jpg" class="d-block w-100 h-100 object-cover" alt="Slideshow image 2">
            </div>
            <div class="carousel-item">
              <img src="img/img3.jpg" class="d-block w-100 h-100 object-cover" alt="Slideshow image 3">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript for image scroll effect -->
  <script>
    const scrollContainer = document.getElementById("scrollContainer");
    let scrollPosition = 0;
    const imageHeight = 35; // height in vh for each image

    setInterval(() => {
      // Toggle between 0vh and -32vh for the scroll effect
      scrollPosition = (scrollPosition === 0) ? -imageHeight : 0;
      scrollContainer.style.transform = `translateY(${scrollPosition}vh)`;
    }, 3000); // Change every 3 seconds
  </script>
    <script>
    const images = ["img/img1.jpg", "img/img2.jpg", "img/img3.jpg"];
    let currentImageIndex = 0;
    const topLeftImage = document.getElementById("top-left-image");

    setInterval(() => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      topLeftImage.classList.remove("fade-in");
      
      // Trigger reflow to restart animation
      void topLeftImage.offsetWidth;
      
      // Change the image source and add fade-in class
      topLeftImage.src = images[currentImageIndex];
      topLeftImage.classList.add("fade-in");
    }, 3000); // Change image every 3 seconds
  </script>
</body>
</html>
